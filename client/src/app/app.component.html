<nav class="navbar navbar-light bg-primary">
  <span class="navbar-brand mb-0 h1 title">Disclose</span>
</nav>

 <div id="main" class="container-fluid">

  <h3 class="page-header">Fill in your infos</h3>

	<hr/>

  <form novalidate (ngSubmit)="onSubmit(user)" [formGroup]="user">

    <div class="row">
  	  <div class="form-group col-md-4">
        <label>
          First Name
          <input type="text" class="form-control" [ngClass]="{'is-invalid': user.get('firstName').invalid && user.get('firstName').touched,
            'is-valid': user.get('firstName').valid}" formControlName="firstName">
          <div class="invalid-feedback">Please provide a valid first name</div>
        </label>
  	  </div>

	  <div class="form-group col-md-4">
       <label>
         Last Name
         <input type="text" class="form-control" [ngClass]="{'is-invalid': user.get('lastName').invalid && user.get('lastName').touched,
           'is-valid': user.get('lastName').valid}" formControlName="lastName">
         <div class="invalid-feedback">Please provide a valid last name</div>
      </label>
	  </div>
	</div>

  <div class="row">
    <div class="form-group col-md-4">
       <label>
         Address
         <input type="text" id="address" class="form-control" formControlName="address">
      </label>
	  </div>
    <div class="form-group col-md-4">
       <label>
         Postcode
         <input type="text" class="form-control" formControlName="postcode">
      </label>
	  </div>
    <div class="form-group col-md-4">
       <label>
         City
         <input type="text" class="form-control" formControlName="city">
      </label>
	  </div>
    <div class="form-group col-md-4">
       <label>
         Country
         <input type="text" class="form-control" formControlName="country">
      </label>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-4">
       <label>
         Age
         <input type="text" class="form-control" formControlName="age">
      </label>
    </div>
	</div>

	<div class="row">
    <div class="form-group col-md-4">
       <label>
         Email
         <input type="text" class="form-control" [ngClass]="{'is-invalid': user.get('email').invalid && user.get('email').touched,
           'is-valid': user.get('email').valid}" formControlName="email">
           <div class="invalid-feedback">Please enter a valid email</div>
      </label>
    </div>
	</div>

  <div class="row">
    <div class="form-group col-md-4">
      <label>
        Are you an accredited investor ?
        <div class="form-check-inline">
         <label class="form-check-label">
           <input type="radio" class="form-check-input" name="optradio">Yes
         </label>
        </div>
        <div class="form-check-inline">
         <label class="form-check-label">
           <input type="radio" class="form-check-input" name="optradio">No
         </label>
        </div>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-4">
      <div class="custom-file">
        <input type="file" class="custom-file-input" accept=".pdf,.png,.jpeg,.jpg" #fileInput
        (change)="onFileChange($event.target.files)" formControlName="fileToUpload" [ngClass]="{'is-invalid': user.get('fileToUpload').invalid && user.get('fileToUpload').touched,
          'is-valid': user.get('fileToUpload').valid}">
        <label class="custom-file-label" #fileInputLabel for="fileInput">Select a file...</label>
        <div class="invalid-feedback">Please upload an ID</div>
      </div>
	 </div>
  </div>

	<hr/>

	<div class="row">
	  <div class="col-md-12">
      <a href="/" class="btn btn-default">Cancel</a>
	  	<button type="submit" [disabled]="user.invalid" class="btn btn-primary">Save</button>
	  </div>
	</div>

  </form>

</div>
