<br>
<h3 class="page-header">KYC a user</h3>

<table class="table table-striped table-hover" *ngIf="hasResults">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Firstname</th>
      <th scope="col">Lastname</th>
      <th scope="col">City</th>
      <th scope="col">Age</th>
      <th scope="col">Is verified ?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$ | async; let i = index" (click)="navigateTo(user)">
      <th scope="row">{{i+1}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.city}}</td>
      <td>{{user.age}}</td>
      <td>{{user.isVerified}}</td>
    </tr>
  </tbody>
</table>

<h5 class="card-title text-success text-center" *ngIf="!hasResults">Yoohoo no users left to KYC</h5>
